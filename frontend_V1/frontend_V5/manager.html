<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="estilo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js"></script>
    <title>Manager</title>
</head>
<body>
    <header  id="h1Manager">
        <h1>Manager Area</h1>
        <div>
            <img src="img/Logos/casa.png" />
            <h2>Home</h2>
        </div>
    </header>
    <main class="mainManager">    
        <section class="managerSection">
            <ul>
                <li class="managerList" id="insert">Insert a new Product</li>
                <li class="managerList" id="update">Update a Product</li>
                <li class="managerList" id="delete">Detele a Product</li>
            </ul>
        </section>
        <div id="Form">
        <h3>Insert Product Form</h3>
            <div id="insertForm">
                <form>
                    <ul>
                        <li>
                            <h4 class="formh4">Shop name</h4>
                            <input type="checkbox" id="Zara" name="Zara" value="Zara">
                            <label for="Zara">Zara</label>  
                            <input type="checkbox" id="Nike" name="Nike" value="Nike">
                            <label for="Nike">Nike</label>  
                            <input type="checkbox" id="BTwin" name="BTwin" value="BTwin">
                            <label for="BTwin">BTwin</label>
                        </li>
                        <li> 
                            <h4>Product name</h4> 
                            <input type="text">
                        </li>
                        <li>
                            <h4>Description</h4> 
                            <textarea></textarea>
                        </li>
                        <li>
                            <h4>Price</h4> 
                            <input type="text">
                        </li>
                        <li>
                            <h4>Stock</h4>
                            <input type="number" min="0">
                        </li>
                        <li>
                            <h4>Image</h4> 
                            <input type="file">
                        </li>
                        <li>
                            <h4>Price</h4> 
                            <input type="text">
                        </li>
                        <li>
                            <input id="send" type="submit" value="Add Product">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </main>
    <footer class="footerManager">
        <div class="logos">
            <img src="img/Logos/facebook.png" alt="facebook">
            <img src="img/Logos/instagram.png" alt="instagram">
            <img src="img/Logos/twitter.png" alt="twitter">
        </div>
        <div class="footerText">
            <p>Disegned and created by Diego GÃ³mez, Unai Infante and Imanol Luque</p>

</body>
</html>
